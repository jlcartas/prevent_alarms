[loggers]
keys=root, pymongo

[handlers]
keys=consoleHandler,fileHandler,errorFileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler,errorFileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=(r'%(logdir)s/app.log', 'a', 'utf-8')

[handler_errorFileHandler]
class=FileHandler
level=ERROR
formatter=simpleFormatter
args=(r'%(logdir)s/errores.log', 'a', 'utf-8')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%d-%m-%Y %H:%M:%S

[logger_pymongo]
level=WARNING
handlers=
qualname=pymongo
propagate=1